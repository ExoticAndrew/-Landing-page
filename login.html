<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="myForm">
            <h1>Registre-se</h1>
            <p>Preencha os dados abaixo para se registrar.</p>

            <div class="input-group">
                <div class="input-item">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" placeholder="Digite seu nome completo" required />
                </div>

                <div class="input-item">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required />
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" placeholder="Escolha um nome de usuário" required />
                </div>

                <div class="input-item">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required />
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required />
                </div>

                <div class="input-item">
                    <label for="dob">Data de Nascimento</label>
                    <input type="date" id="dob" required />
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" placeholder="Digite seu telefone" required />
                </div>

                <div class="input-item">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" placeholder="Digite seu endereço" required />
                </div>
            </div>

            <!-- Botões de Enviar e Limpar -->
            <div class="buttons">
                <input type="submit" value="Cadastrar" class="btn" />
                <input type="button" value="Limpar" class="btn" onclick="clearForm()" />
            </div>
        </form>
    </div>

    <script>
        // Função para limpar o formulário
        function clearForm() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>
</html>
